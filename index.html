<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itay Tuval | Futures Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1220, #020617);
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 28px;
    }

    .card {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 13px;
      color: #9ca3af;
    }

    .chart-box {
      margin: 22px 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .links a {
      display: block;
      margin-top: 14px;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: #e5e7eb;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      font-size: 14px;
      transition: 0.2s;
    }

    .links a:hover {
      background: rgba(255,255,255,0.04);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <h1>Itay Tuval</h1>
      <div class="subtitle">NASDAQ Futures · Quant / Trading</div>

      <!-- TradingView Widget BEGIN -->
      <div class="chart-box">
        <div class="tradingview-widget-container">
          <div id="tradingview_nq"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script type="text/javascript">
            new TradingView.widget({
              "autosize": true,
              "symbol": "CME_MINI:NQ1!",
              "interval": "5",
              "timezone": "Etc/UTC",
              "theme": "dark",
              "style": "1",
              "locale": "en",
              "toolbar_bg": "#020617",
              "enable_publishing": false,
              "hide_top_toolbar": true,
              "hide_side_toolbar": true,
              "allow_symbol_change": false,
              "container_id": "tradingview_nq"
            });
          </script>
        </div>
      </div>
      <!-- TradingView Widget END -->

      <div class="links">
        <a href="https://twitter.com/USERNAME" target="_blank">X / Twitter</a>
        <a href="https://t.me/USERNAME" target="_blank">Telegram</a>
        <a href="https://discord.gg/INVITE" target="_blank">Discord</a>
        <a href="https://github.com/TUBUL1" target="_blank">GitHub</a>
      </div>

      <footer>© 2025 Itay Tuval. All rights reserved.</footer>

    </div>
  </div>
</body>
</html>
