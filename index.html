<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== Space Background ===== */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        2000px 2000px white, 1500px 800px white, 1200px 300px white,
        800px 1200px white, 600px 400px white, 300px 900px white;
      animation: animStar 50s linear infinite;
    }

    .stars2 {
      box-shadow:
        1800px 1600px white, 1400px 200px white, 900px 600px white;
      animation: animStar 100s linear infinite;
    }

    .stars3 {
      box-shadow:
        1700px 1200px white, 1100px 900px white, 500px 500px white;
      animation: animStar 150s linear infinite;
    }

    @keyframes animStar {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    /* ===== Content ===== */
    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 30px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 46px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    p {
      margin: 8px 0 30px;
      font-size: 14px;
      color: #aaa;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 14px 0;
      padding: 16px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      transition: 0.25s;
    }

    .link:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
    .discord   { background: #5865F2; }
    .telegram  { background: #229ED9; }
    .github    { background: #24292e; }
    .whatsapp  { background: #25D366; }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- Space Layers -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Content -->
  <div class="container">
    <div class="card">

      <div class="avatar">üî•</div>

      <h1>TUBUL</h1>
      <p>My social links</p>

      <a class="link instagram" href="https://instagram.com/USERNAME" target="_blank">üì∏ Instagram</a>
      <a class="link discord" href="https://discord.gg/INVITE" target="_blank">üí¨ Discord</a>
      <a class="link telegram" href="https://t.me/USERNAME" target="_blank">‚úàÔ∏è Telegram</a>
      <a class="link github" href="https://github.com/TUBUL1" target="_blank">üíª GitHub</a>
      <a class="link whatsapp" href="https://wa.me/972XXXXXXXXX" target="_blank">üì± WhatsApp</a>

      <footer>¬© 2025</footer>

    </div>
  </div>

</body>
</html>
